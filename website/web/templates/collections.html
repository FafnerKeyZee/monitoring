{% extends "base.html" %}

{% block title %}Collections{% endblock %}

{% block content %}
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">URL</th>
    </tr>
    </thead>
    <tbody>
    {% for collection in collections %}
    <tr>
        <th scope="row">{{loop.index}}</th>
      <td><a href="{{ url_for('monitored', collection=collection)}}">{{collection}}</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>



{% endblock %}
